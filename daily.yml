name: Daily threat intel refresh

on:
  schedule:
    - cron: "* * * * *"  # every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write   # allow workflow to push updates

jobs:
  update-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run threat intel script
        run: python threat_intel.py

      - name: Commit and push updated Excel
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ttp_reports.xlsx
          git commit -m "Auto update ttp_reports.xlsx [skip ci]" || echo "No changes"
          git push
